{% extends "base.html" %}
{% block content %}
<div>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset>
            <legend>Log In</legend>
            <div>
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password }}
            </div>
        </fieldset>
        <div>
            {{ form.submit }}
        </div>
        <small>
            <a href="#">Forgot Password?</a>
        </small>
    </form>
</div>
<div>
    <small>
        Need An Account? <a href="{{ url_for('register') }}">Sign Up Now</a>
    </small>
</div>
{% endblock %}
